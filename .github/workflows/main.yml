# .github/workflows/main.yml
name: Unified-EAC Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write   # REQUIRED for OIDC federation
  actions: read
  security-events: write

jobs:
  unified-eac:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::779937513192:role/github-terraform-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Install Checkov
        run: pip install checkov

      - name: Install Terrascan
        run: |
          curl -L https://github.com/tenable/terrascan/releases/download/v1.19.9/terrascan_1.19.9_Linux_x86_64.tar.gz -o terrascan.tar.gz
          tar -xzf terrascan.tar.gz
          sudo mv terrascan /usr/local/bin/terrascan
          terrascan version

      - name: Install Conftest
        run: |
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v0.63.0/conftest_0.63.0_Linux_x86_64.tar.gz -o conftest.tar.gz
          tar -xzf conftest.tar.gz conftest && sudo mv conftest /usr/local/bin/

      - name: Terraform Init + Validate
        working-directory: ./iac
        run: |
          terraform init -upgrade
          terraform validate

      - name: Static Scan – Checkov
        run: checkov -d ./iac

      - name: Static Scan – Terrascan
        run: |
          EXIT_CODE=0
          terrascan scan -i terraform -t aws -d ./iac --non-recursive=false || EXIT_CODE=$?
          if [ "$EXIT_CODE" -eq 4 ]; then
            echo "No violations found, ignoring exit code 4 (non-issue)."
            exit 0
          elif [ "$EXIT_CODE" -eq 0 ]; then
            echo "Terrascan completed successfully with no violations."
            exit 0
          else
            echo "Terrascan failed with exit code $EXIT_CODE."
            exit $EXIT_CODE
          fi
        shell: bash

      ##########################################
      # Terraform Plan + JSON Export
      ##########################################
      - name: Terraform Plan
        working-directory: ./iac
        run: terraform plan -out plan.tfplan

      - name: Export Terraform Plan to JSON
        working-directory: ./iac
        run: terraform show -json plan.tfplan > plan.json

      - name: Upload Plan Artifact (for auditing)
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-json
          path: ./iac/plan.json

      ##########################################
      # Policy-as-Code Validation (OPA/Rego)
      ##########################################
      - name: Policy Validation – Conftest (Plan)
        working-directory: ./iac
        run: conftest test plan.json --policy ../policy/

      ##########################################
      # Apply Phase (after successful validation)
      ##########################################
      - name: Terraform Apply
        if: success()
        working-directory: ./iac
        run: terraform apply -auto-approve plan.tfplan

      ##########################################
      # 9️⃣ (Optional) Decode and Log OIDC Claims
      ##########################################
      - name: Decode OIDC token for audit (optional)
        if: always()
        run: |
          echo "Decoding GitHub OIDC token claims..."
          TOKEN=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
                      "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" | jq -r .value)
          echo $TOKEN | cut -d "." -f2 | base64 -d | jq .